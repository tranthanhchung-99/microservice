server:
  port: 8090
spring:
  application:
    name: "loans"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  profiles:
    active: "qa"

  config:
    import: "optional:configserver:http://localhost:8071"

build:
  version: "3.0"

loans:
  message : "message demo  loans "
  contactDetails:
    name: "name"
    email: "email@gmail.com"
  onCallSupport :
    - 0987654321
    - 0987654322